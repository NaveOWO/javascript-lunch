<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>점심 뭐 먹지</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <!-- GNB -->
    <header class="gnb">
      <h1 class="gnb__title text-title">점심 뭐 먹지</h1>
      <button type="button" class="gnb__button" aria-label="음식점 추가">
        <img src="" alt="음식점 추가" />
      </button>
    </header>

    <main>
      <!-- 음식점 목록 -->
      <template id="list-template">
        <li class="restaurant">
          <div class="restaurant__category">
            <img src="" alt="" class="category-icon" />
          </div>
          <div class="restaurant__info">
            <h3 class="restaurant__name text-subtitle"></h3>
            <span class="restaurant__distance text-body"></span>
            <p class="restaurant__description text-body"></p>
          </div>
        </li>
      </template>
      <section class="restaurant-list-container"></section>

      <!-- 음식점 추가 모달 -->
      <div class="alert hidden" id="alert-category"></div>
      <div class="alert hidden" id="alert-name"></div>
      <div class="alert hidden" id="alert-distance"></div>
      <div class="alert hidden" id="alert-link"></div>
      <div class="alert hidden" id="alert-submit"></div>
    </main>
  </body>
</html>
